<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	</head>
	
	<body>
		<h1>Login page</h1>
		
		<div th:if="${param.error}">Invalid username and password</div>
		
		<form th:action="@{/doLogin}" method="post" class="form-horizontal">
			<div>
				<label class="control-label">User Name: <input type="text" name="username" /></label>
			</div>			
			<div>
				<label class="control-label">Password: <input type="password" name="password" /></label>
			</div>
			<div>
				<input type="submit" class="btn btn-primary" value="Sign In" />
			</div>
		</form>	
	</body>
</html>
